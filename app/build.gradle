apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion build_versions.compile_sdk
    buildToolsVersion build_versions.build_tools

    defaultConfig {
        applicationId "com.tustar.demo"

        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk

        versionCode 3
        versionName "1.0.1"
//        externalNativeBuild {
//            cmake {
//                cppFlags "-frtti -fexceptions"
//            }
//        }

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    dexOptions {
        javaMaxHeapSize '4g'
    }
//    externalNativeBuild {
//        cmake {
//            path "CMakeLists.txt"
//        }
//    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //
    implementation deps.constraint.layout

    //
    implementation deps.kotlin.stdlib
    implementation deps.kotlin.reflect

    //
    implementation deps.support.appcompat
    implementation deps.support.cardview
    implementation deps.support.recyclerview
    implementation deps.support.palette
    implementation deps.support.legacy
    implementation deps.support.percentlayout

    implementation deps.material
    implementation deps.recyclerview_swipe
    implementation deps.android_gif_drawable

    // lifecycle
    implementation deps.lifecycle.extensions
    implementation deps.lifecycle.livedata
    implementation deps.lifecycle.runtime
    kapt deps.lifecycle.compiler
    implementation deps.lifecycle.java8
    implementation deps.lifecycle.reactivestreams

    // arch_core
    testImplementation deps.arch_core.testing

    // room
    implementation deps.room.runtime
    implementation deps.room.rxjava2
    implementation deps.room.testing
    kapt deps.room.compiler

    // Paging
    implementation deps.paging.runtime
    testImplementation deps.paging.common
    implementation deps.paging.rxjava2

    // Navigation
    implementation deps.navigation.fragment_ktx
    implementation deps.navigation.ui_ktx
    androidTestImplementation deps.navigation.testing_ktx

    // WorkManager
    implementation deps.work.runtime
    implementation deps.work.firebase
    androidTestImplementation deps.work.testing

    // Rxjava2.0
    implementation deps.rxjava2.rxandroid
    implementation deps.rxjava2.rxjava
    implementation deps.rxjava2.rxkotlin

    implementation project(':lib-common')
    implementation project(':lib-theme')
}

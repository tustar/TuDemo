syntax = "proto3";

option java_package = "com.tustar.weather";
option java_multiple_files = true;

message Location {
    string id = 1;
    string lon = 2;
    string lat = 3;
    string name = 4;
    bool auto = 5;
}

message WeatherPrefs {
    bool list_24h = 1;
    bool list_15d = 2;
    int64 last_updated = 3;
    Location locate = 4;
    map<string, Location> cities = 5; // repeated => list
}
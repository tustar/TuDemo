syntax = "proto3";

option java_package = "com.tustar.weather";
option java_multiple_files = true;

message WLocation {
    string id = 1;
    string lon = 2;
    string lat = 3;
    string name = 4;
    bool auto = 5;
    string adm1 = 6;
    string adm2 = 7;
}

message WeatherPrefs {
    int64 last_updated = 1;
    WLocation locate = 2;
    map<string, WLocation> cities = 3; // repeated => list
}
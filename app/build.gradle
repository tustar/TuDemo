apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.tustar.demo"
        minSdkVersion 24
        targetSdkVersion 27

        versionCode 2
        versionName "1.0.1"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        javaMaxHeapSize '4g'
        incremental true
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation files('src/main/libs/universal-image-loader-1.9.5.jar')
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "com.android.support:appcompat-v7:$sdk_version"
    compile "com.android.support:cardview-v7:$sdk_version"
    compile "com.android.support:recyclerview-v7:$sdk_version"
    compile "com.android.support:design:$sdk_version"
    compile "com.android.support:palette-v7:$sdk_version"
    compile "com.android.support:support-v4:$sdk_version"
    compile "com.android.support:percent:$sdk_version"
    compile 'com.yanzhenjie:recyclerview-swipe:1.0.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha8'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.7'
    implementation 'com.jakewharton:butterknife:9.0.0-SNAPSHOT'
    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-SNAPSHOT'
    annotationProcessor 'com.android.databinding:compiler:2.3.0'
    //
    testCompile 'junit:junit:4.12'

}
repositories {
    mavenCentral()
}




